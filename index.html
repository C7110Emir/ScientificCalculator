<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="divscreen"><input type="text" id="screen" onkeypress="return isNumberKey(event)"></div>
    <div id="container">
        <div id="Ac"><button id="Acbutton">AC</button></div>
        <div id="Pi"><button id="pibutton">&pi;</button></div>
        <div id="square"><button id='squarebutton'>x&#178;</button></div>
        <div id="squareroot"><button id="sqrtbutton">&Sqrt;</button></div>
        <div id="Log"><button id="logbutton">&#x33D2;</button></div>
        <div id="factorial"><button id="factorialbutton">!</button></div>
        <div id='i1'><button id="one">1</button></div>
        <div id="i2"><button id='two'>2</button></div>
        <div id="i3"><button id="three">3</button></div>
        <div id="i4"><button id="four">4</button></div>
        <div id="i5"><button id="five">5</button></div>
        <div id="i6"><button id="six">6</button></div>
        <div id="i7"><button id="seven">7</button></div>
        <div id="i8"><button id="eight">8</button></div>
        <div id="i9"><button id="nine">9</button></div>
        <div id="i0"><button id="zero">0</button></div>
        <div id="divequal"><button id="equal">=</button></div>
        <div id="divplus"><button id="plus">+</button></div>
        <div id="divsubtract"><button id="minus">-</button></div>
        <div id="divdivison"><button id="division">/</button></div>
        <div id="divmult"><button id="mult">*</button></div>
        <div id="divdot"><button id="dot">.</button></div>
        <div id="divsin"><button id="sinus">Sin</button></div>
        <div id="divcos"><button id="cosinus">Cos</button></div>
        <div id="divtan"><button id="tangent">Tan</button></div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
